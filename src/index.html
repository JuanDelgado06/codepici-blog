<html ${htmlAttrs}>
  <head>
    ${head}
    <meta name="theme-color" content="#080808">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script data-ad-client="ca-pub-3575861396081873" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script data-cfasync="false" src="//d18mealirgdbbz.cloudfront.net/?laemd=844969"></script>
  </head>
  <body ${bodyAttrs}>
    ${app}
      <div id="divadsensedisplaynone" style="display:none;">
          <!-- put here all adsense code -->
          <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
          <h2>Anuncio</h2>
          <ins class="adsbygoogle"
                    style="display:block"
                    data-ad-client="ca-pub-3575861396081873"
                    data-ad-slot="8914171999"
                    data-ad-format="auto"
                    data-full-width-responsive="true"></ins>
          <script>
          (adsbygoogle = window.adsbygoogle || []).push({});
          </script>
      </div>    
      <form name="contact" netlify netlify-honeypot="bot-field" hidden>
          <input type="text" name="name" />
          <input type="email" name="email" />
          <textarea name="message"></textarea>
      </form>
    ${scripts}

    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
  </body>
</html>
